
<!DOCTYPE html>
<html>
<head>
	<title>Spotify Jukebox</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/spotifyJS.js"></script>
	<link href="css/style.css" rel="stylesheet">
</head>
<body style="background: transparent;">
	<section class="cols-xs-12 playlist-content album-selector section">
		<table class="choice-list playlist-list">
			<tbody>
				<tr class='playlist-select'>
					<td class="album">Album 1</td>
					<td class="artist">Artist 1</td>
					<td class="open">
						<i class="fas fa-angle-right"></i>
					</td>
				</tr>
				<tr class='playlist-select'>
					<td class="album">Album 2</td>
					<td class="artist">Artist 2</td>
					<td class="open">
						<i class="fas fa-angle-right"></i>
					</td>
				</tr>
				<tr class='playlist-select'>
					<td class="album">Album 3</td>
					<td class="artist">Artist 3</td>
					<td class="open">
						<i class="fas fa-angle-right"></i>
					</td>
				</tr>
			</tbody>
		</table>
	</section>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
