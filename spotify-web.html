<!DOCTYPE html>
<html>
<head>
	<title>Spotify Jukebox</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/spotifyJS.js"></script>
	<link href="css/style.css" rel="stylesheet">
</head>
<body>

	<div class="container">
		<div class="row main-section">
			<div class="col-xs-2 list section">
				<div class="row logo-row">
					<div class="col-xs-12">
						<img class="logo" src="Spotify_Logo_RGB_Green.png" />
					</div>
				</div>
				<div class="row media-category">
					<div class="col-xs-12">
						<ul class="category-list party-list">
							<li class="party-category">Party</li></a>
						</ul>

						<ul class="category-list">
							<li class="playlist-category">Playlists</li>
							<li class="album-category">Albums</li>
							<li class="artist-category">Artists</li>
							<li class="song-category">Songs</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="col-xs-10 main-row">
				<div class="row search-row">
					<div class="col-xs-12 searchbar section">
						<form class="navbar-form" role="search">
							<div class="input-group add-on">
								<div class="input-group-btn">
									<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
								</div>
								<input class="form-control" placeholder="Search" name="srch-term" id="srch-term" type="text">
							</div>
						</form>
					</div>
				</div>
				<div class="row content-row">
					<div class="col-xs-12 main-frame">
						<iframe src="vote.html" class="main-content"></iframe>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 section current-music">
				<div class="row current-row">
					<div class="col-xs-6 artwork">
						<i class="fas fa-music"></i>
					</div>
					<div class="col-xs-6 current-info">
						<div class="row">
							<div class="col-xs-12">
								Current Song<br />
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12">
								Current Artist
							</div>
						</div>
					</div>
				</div>
				<div class="row progress-row">
					<div class="col-xs-1"></div>
					<div class="col-xs-10 total-progress-bar">
						<div class="music-progress"></div>
					</div>
					<div class="col-xs-1"></div>
				</div>	
			</div>
		</div>
	</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
