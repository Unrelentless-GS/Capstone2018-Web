<!DOCTYPE html>
<html>
<head>
	<title>Spotify Jukebox</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/spotifyJS.js"></script>
<link href="css/style.css" rel="stylesheet">
</head>
<body>

	<div class="container">
		<div class="row main-section">
			<div class="col-xs-2 list section">Playlist and Music Selector</div>
			<div class="col-xs-10 main-row">
				<div class="row search-row">
					<div class="col-xs-12 searchbar section">Search</div>
				</div>
				<div class="row content-row">
					<div class="cols-xs-12 playlist-content section">
						<table class="vote-playlist">
							<tbody>
								<tr class='song-select'>
									<td class="song">Song 1</td>
									<td class="artist">Artist 1</td>
									<td class="upvote">
										<i class="fas fa-arrow-up"></i>
									</td>
									<td class="voteCount">5</td>
									<td class="downvote">
										<i class="fas fa-arrow-down"></i>
									</td>
								</tr>
								<tr class='song-select'>
									<td class="song">Song 2</td>
									<td class="artist">Artist 2</td>
									<td class="upvote">
										<i class="fas fa-arrow-up"></i>
									</td>
									<td class="voteCount">5</td>
									<td class="downvote">
										<i class="fas fa-arrow-down"></i>
									</td>
								</tr>
								<tr class='song-select'>
									<td class="song">Song 3</td>
									<td class="artist">Artist 3</td>
									<td class="upvote">
										<i class="fas fa-arrow-up"></i>
									</td>
									<td class="voteCount">5</td>
									<td class="downvote">
										<i class="fas fa-arrow-down"></i>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 section current-music">
				<div class="row current-row">
					<div class="col-xs-5 artwork">
						<i class="fas fa-music"></i>
					</div>
					<div class="col-xs-7 current-info">
						<div class="row">
							<div class="col-xs-12">
								Current Song<br />
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12">
								Current Artist
							</div>
						</div>
					</div>
				</div>
				<div class="row progress-row">
					<div class="col-xs-1"></div>
					<div class="col-xs-10 total-progress-bar">
						<div class="music-progress"></div>
					</div>
					<div class="col-xs-1"></div>
				</div>	
			</div>
		</div>
	</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
